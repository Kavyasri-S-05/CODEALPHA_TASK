<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App | Master 16 Languages</title>
    <style>
:root{
--primary:#4CAF50;
--primary-dark:#388E3C;
--secondary:#2196F3;
--success:#4CAF50;
--warning:#FF9800;
--danger:#F44336;
--bg:#f5f5f5;
--surface:#ffffff;
--text:#212121;
--text-light:#757575;
--border:#e0e0e0;
--shadow:0 2px 8px rgba(0,0,0,0.1);
--shadow-hover:0 4px 16px rgba(0,0,0,0.15);
--radius:12px;
--transition:.3s ease;
}

body.dark{
--bg:#121212;
--surface:#1e1e1e;
--text:#ffffff;
--text-light:#b0b0b0;
--border:#333333;
--shadow:0 2px 8px rgba(0,0,0,0.3);
--shadow-hover:0 4px 16px rgba(0,0,0,0.4);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Segoe UI',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:1rem 2rem;
border-bottom:2px solid var(--border);
background:var(--bg);
position:sticky;
top:0;
}

.stats-bar{display:flex;gap:20px;font-weight:bold;}
.xp-count{color:#ff9600;}
.streak-count{color:#ff4b4b;}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
}

.card{
background:var(--surface);
border:2px solid var(--border);
border-radius:16px;
padding:16px;
text-align:center;
cursor:pointer;
transition:.25s;
}

.card:hover{
transform:translateY(-5px);
border-color:var(--secondary);
background:rgba(28,176,246,.08);
}

.page{display:none;}
.page.active{display:block;animation:fade .4s;}

.hidden{display:none;}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

.btn{
background:var(--primary);
color:white;
border:none;
padding:12px 26px;
border-radius:14px;
font-weight:600;
cursor:pointer;
transition:.25s;
}

.btn:hover{background:var(--primary-dark);transform:scale(1.05);}
.btn-secondary{background:var(--secondary);}
.btn-warning{background:var(--warning);}
.btn-success{background:var(--success);}

.level-btn:disabled{opacity:0.5;cursor:not-allowed;}

/* LESSON UI */

.lesson-wrapper{
min-height:75vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:22px;
}

.flash-box{
background:var(--surface);
border:3px solid var(--border);
border-radius:22px;
padding:55px 40px;
width:90%;
max-width:520px;
text-align:center;
font-size:34px;
color:var(--secondary);
box-shadow:0 12px 35px rgba(0,0,0,.15);
}

/* Flip Card Styles */
.flash-card {
  background-color: transparent;
  width: 90%;
  max-width: 520px;
  height: 200px;
  perspective: 1000px;
  cursor: pointer;
  margin: 0 auto;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flash-card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 22px;
  padding: 55px 40px;
  font-size: 34px;
  color: var(--secondary);
  box-shadow: 0 12px 35px rgba(0,0,0,.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-front {
  background: var(--surface);
  border: 3px solid var(--border);
}

.card-back {
  background: var(--surface);
  border: 3px solid var(--primary);
  transform: rotateY(180deg);
}

.lesson-controls{
display:flex;
gap:20px;
width: 100%;
max-width: fit-content;

}

.listen-btn{background:var(--secondary);color:white;}
.next-btn{background:var(--primary);color:white;}

/* QUIZ */

.quiz-question{
    padding:60px 70px;
    margin:60px auto;
    max-width:900px;
    border-radius:22px;
}

.quiz-options{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
    margin-bottom:50px;
}

.option-btn{
    padding:25px;
    border-radius:16px;
    font-size:1.05rem;
}

.correct{
background:#d7ffb8!important;
border-color:var(--success);
color:#2e7d32;
}

.wrong{
background:#ffdfe0!important;
border-color:var(--danger);
color:#c62828;
}

#nextQuizBtn{
    margin-top:20px;
    padding:16px;
    border-radius:18px;
    font-size:1.05rem;
}

.back-btn{
    margin:25px 0;
}

/* PROGRESS */

.progress-bar{
width:90%;
max-width:600px;
height:12px;
background:var(--border);
border-radius:10px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:var(--primary);
transition:.4s;
}

/* XP BAR */

.xp-bar{
width:100%;
height:8px;
background:var(--border);
}

.xp-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#58cc02,#1cb0f6);
transition:.4s;
}

/* STATS */

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
}

.stat-card{
background:var(--surface);
padding:22px;
border-radius:16px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.stat-card .number{
font-size:34px;
color:var(--primary);
font-weight:700;
}

@media(max-width:768px){
.flash-box{font-size:26px;padding:45px 25px;}
.lesson-controls{flex-direction:column;width:100%;}
.lesson-controls button{width:100%;}
}
</style>

</head>

<div style="text-align:center;margin-top:30px">

</div>

</div>

Î∂àÏóàÏñ¥Ïöî.", "The wind whistled through the trees."], ["ÏÇ¨ÎùºÎäî ÏïÑÏù¥Îì§ÏóêÍ≤å Ïù¥ÏïºÍ∏∞Î•º ÏùΩÏñ¥Ï§¨Ïñ¥Ïöî.", "Sara read stories to her children."], ["Îã§Î¶¨Í∞Ä ÎÑìÏùÄ Í∞ïÏùÑ Í±¥ÎÑúÏñ¥Ïöî.", "The bridge crossed the wide river."], ["ÎåÑÏÑúÎì§Ïù¥ Î™∏ÏùÑ ÏõÄÏßÅÏòÄÏñ¥Ïöî.", "The dancers moved their bodies."], ["ÎπÑÍ∞Ä ÎïÖÏùÑ Ï†ÅÏÖ®Ïñ¥Ïöî.", "The rain wet the earth."]]

    let state = {
        lang: 'Spanish',
        level: 1,
        index: 0,
        xp: parseInt(localStorage.getItem('xp')) || 0,
        streak: parseInt(localStorage.getItem('streak')) || 0,
        isQuiz: false,
        quizScore: 0,
        unlockedLevels: [1]
    };

    // --- CORE LOGIC ---
    function init() {
        const grid = document.getElementById('languageGrid');
        Object.keys(langData).forEach(l => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `<h3>${l}</h3>`;
            el.onclick = () => selectLang(l);
            grid.appendChild(el);
        });
        updateStats();
        updateLevelButtons();
    }

    function selectLang(l) {
        state.lang = l;
        state.unlockedLevels = JSON.parse(localStorage.getItem(`unlockedLevels_${l}`)) || [1];
        document.getElementById('learningTitle').innerText = l;
        updateLevelButtons();
        showPage('learningPage');
    }

    function updateLevelButtons() {
        const levelButtons = document.querySelectorAll('.level-btn');
        levelButtons.forEach((btn, index) => {
            const level = index + 1;
            if (state.unlockedLevels.includes(level)) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        });
    }

    function startLesson(lvl) {
        state.level = lvl;
        state.index = 0;
        state.isQuiz = false;
        updateCard();
        showPage('learningPage');
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

function updateCard() {
    const data = langData[state.lang][`level${state.level}`];
    console.log('updateCard called, lang:', state.lang, 'level:', state.level, 'index:', state.index, 'data length:', data.length);
    if (!data[state.index]) {
        console.log('No more cards, starting quiz');
        startQuizMode();
        return;
    }
    document.getElementById('cardFront').innerText = data[state.index][0]; // Foreign word
    document.getElementById('cardBack').innerText = data[state.index][1]; // English meaning

    // Reset flip state
    document.getElementById('flashCard').classList.remove('flipped');

    let progress = (state.index / data.length) * 100;
    document.getElementById('progressFill').style.width = progress + "%";
}

    function flipCard() {
        document.getElementById('flashCard').classList.toggle('flipped');
    }

    function nextCard() {
        state.index++;
        updateCard();
    }

    function startQuizMode() {
        state.isQuiz = true;
        state.index = 0;
        state.quizLength = Math.min(20, langData[state.lang][`level${state.level}`].length);
        setupQuiz();
        showPage('quizPage');
    }

    function setupQuiz() {
        const data = langData[state.lang][`level${state.level}`];
        if (state.index >= data.length) {
            completeLesson();
            return;
        }

        const current = data[state.index];
        document.getElementById('quizQuestion').innerText = `How do you say "${current[1]}" in ${state.lang}?`;
        const optionsDiv = document.getElementById('quizOptions');
        optionsDiv.innerHTML = '';
        document.getElementById('nextQuizBtn').style.display = 'none';

        // Generate 4 options
        let options = [current[0]];
        while(options.length < 4) {
            let rand = data[Math.floor(Math.random()*data.length)][0];
            if(!options.includes(rand)) options.push(rand);
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, current[0]);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct) {
        if (document.getElementById('nextQuizBtn').style.display === 'none') {
            if (selected === correct) {
                btn.classList.add('correct');
                addXP(2);
                state.quizScore++;
            } else {
                btn.classList.add('wrong');
            }
            document.getElementById('nextQuizBtn').style.display = 'block';
            state.index++;
        }
    }

    function completeLesson() {
        const scorePercentage = (state.quizScore / langData[state.lang][`level${state.level}`].length) * 100;
        if (scorePercentage >= 80) {
            if (state.level === 1 && !state.unlockedLevels.includes(2)) {
                state.unlockedLevels.push(2);
            } else if (state.level === 2 && !state.unlockedLevels.includes(3)) {
                state.unlockedLevels.push(3);
            }
            localStorage.setItem(`unlockedLevels_${state.lang}`, JSON.stringify(state.unlockedLevels));
        }
        document.getElementById('resultLanguage').innerText = state.lang;
        document.getElementById('resultScore').innerText = scorePercentage.toFixed(0) + '%';
        if (scorePercentage >= 80) {
            document.getElementById('resultMessage').innerText = 'Congratulations! You unlocked the next level.';
        } else {
            document.getElementById('resultMessage').innerText = 'Good try! Try again to unlock the next level.';
        }
        addXP(15);
        state.quizScore = 0;
        showPage('resultsPage');
    }

    function addXP(amount) {
        state.xp += amount;
        localStorage.setItem('xp', state.xp);
        updateStats();
    }

    function updateStats() {
        document.getElementById('xp').innerText = state.xp;
        document.getElementById('streak').innerText = state.streak;
    }

    function toggleDark() {
        document.body.classList.toggle('dark');
    }

    function speakText() {
        const text = document.getElementById('cardFront').innerText;
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = langData[state.lang].code;
        window.speechSynthesis.speak(msg);
    }

    function nextQuizQuestion() {
        setupQuiz();
    }

    function retakeQuiz() {
        startLesson(state.level);
    }

    function showStats() {
        showPage('statsPage');
    }

    function goHome() {
        showPage('homePage');
    }

    init();
</script>
