<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        :root {
            --color-primary: rgba(33, 128, 141, 1);
            --color-primary-hover: rgba(29, 116, 128, 1);
            --color-primary-active: rgba(26, 104, 115, 1);
            --color-surface: rgba(255, 255, 253, 1);
            --color-background: rgba(252, 252, 249, 1);
            --color-text: rgba(19, 52, 59, 1);
            --color-text-secondary: rgba(98, 108, 113, 1);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: rgba(33, 128, 141, 1);
            --color-warning: rgba(168, 75, 47, 1);
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(33, 128, 141, 0.1), rgba(168, 75, 47, 0.1));
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-16);
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: var(--space-8);
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        /* Quote Box */
        .quote-box {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            animation: slideIn 0.5s ease-out;
            margin-bottom: var(--space-24);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .quote-box.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        .quote-content {
            margin-bottom: var(--space-24);
        }

        .quote-icon {
            font-size: 2.5rem;
            color: var(--color-primary);
            opacity: 0.3;
            margin-bottom: var(--space-12);
            display: inline-block;
        }

        .quote-text {
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--color-text);
            line-height: 1.8;
            margin-bottom: var(--space-20);
            letter-spacing: -0.5px;
        }

        .quote-author {
            font-size: 1.2rem;
            color: var(--color-primary);
            font-weight: 600;
            text-align: right;
            font-style: italic;
        }

        .quote-author::before {
            content: "‚Äî ";
            opacity: 0.7;
        }

        /* Counter */
        .counter {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: var(--space-20);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: var(--space-12);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--radius-base);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 128, 141, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background: rgba(33, 128, 141, 0.05);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: var(--space-8);
            justify-content: center;
            margin-top: var(--space-20);
            flex-wrap: wrap;
        }

        .social-btn {
            padding: var(--space-8) var(--space-16);
            background: white;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            color: var(--color-text);
        }

        .social-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .loader {
            display: inline-block;
        }

        .btn.loading {
            pointer-events: none;
        }

        /* Stats Section */
        .stats-section {
            background: rgba(33, 128, 141, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            text-align: center;
            margin-top: var(--space-24);
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: var(--space-8);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .quote-box {
                padding: var(--space-20);
            }

            .quote-text {
                font-size: 1.4rem;
            }

            .quote-author {
                font-size: 1.1rem;
            }

            .controls {
                gap: var(--space-8);
            }

            .btn {
                padding: var(--space-10) var(--space-16);
                font-size: 0.95rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Accessibility */
        .btn:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .social-btn:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Random Quote Generator</h1>
            <p class="subtitle">Discover daily inspiration with motivational quotes</p>
        </header>

        <div class="counter">
            <span id="quoteCounter">Quote 1 of 50</span>
        </div>

        <div class="quote-box" id="quoteBox">
            <div class="quote-content">
                <div class="quote-icon">‚ùù</div>
                <p class="quote-text" id="quoteText">Click the button below to discover your first quote!</p>
                <p class="quote-author" id="quoteAuthor">Quote Generator</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="newQuoteBtn" onclick="getNewQuote()">
                <span>‚ú® New Quote</span>
            </button>
            <button class="btn btn-secondary" id="copyBtn" onclick="copyQuote()">
                üìã Copy
            </button>
        </div>

        <div class="social-buttons">
            <button class="social-btn" id="twitterBtn" onclick="shareTwitter()" title="Share on Twitter">
                ùïè Twitter
            </button>
            <button class="social-btn" id="facebookBtn" onclick="shareFacebook()" title="Share on Facebook">
                f Facebook
            </button>
            <button class="social-btn" id="linkedinBtn" onclick="shareLinkedIn()" title="Share on LinkedIn">
                in LinkedIn
            </button>
        </div>

        <div class="stats-section">
            <div class="stat-label">Quotes Viewed</div>
            <div class="stat-value" id="viewCount">0</div>
        </div>
    </div>

    <script>
        // 50 Diverse and Inspirational Quotes with Authors
        const QUOTES = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
            { text: "You learn more from failure than from success.", author: "Unknown" },
            { text: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi" },
            { text: "Opportunity is missed by most because it is dressed in overalls and looks like work.", author: "Thomas Edison" },
            { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "Everything you want is on the other side of fear.", author: "Jack Canfield" },
            { text: "Great things never came from comfort zones.", author: "Unknown" },
            { text: "Dream it. Wish it. Do it.", author: "Unknown" },
            { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
            { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
            { text: "Dream bigger. Do bigger.", author: "Unknown" },
            { text: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
            { text: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" },
            { text: "Do something today that your future self will thank you for.", author: "Sean Patrick Flanery" },
            { text: "Little things make big days.", author: "Unknown" },
            { text: "It's going to be hard, but hard does not mean impossible.", author: "Unknown" },
            { text: "Don't wait for opportunity. Create it.", author: "Unknown" },
            { text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.", author: "Unknown" },
            { text: "The key to success is to focus on goals, not obstacles.", author: "Unknown" },
            { text: "Dream it. Believe it. Build it.", author: "Unknown" },
            { text: "Great minds discuss ideas; average minds discuss events; small minds discuss people.", author: "Eleanor Roosevelt" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
            { text: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt" },
            { text: "Everything has beauty, but not everyone can see.", author: "Confucius" },
            { text: "The person who says it cannot be done should not interrupt the person doing it.", author: "Chinese Proverb" },
            { text: "Well done is better than well said.", author: "Benjamin Franklin" },
            { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu" },
            { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
            { text: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", author: "Ralph Waldo Emerson" },
            { text: "The best revenge is massive success.", author: "Frank Sinatra" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "Whether you think you can, or you think you can't‚Äîyou're right.", author: "Henry Ford" },
            { text: "I have learned over the years that when one's mind is made up, this diminishes fear; knowing what must be done does away with fear.", author: "Rosa Parks" },
            { text: "It is never too late to be what you might have been.", author: "George Eliot" },
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do.", author: "Mark Twain" }
        ];

        // State
        let currentQuote = null;
        let quoteHistory = [];
        let viewCount = parseInt(localStorage.getItem('quoteViewCount')) || 0;

        // Initialize
        function init() {
            updateViewCount();
            displayRandomQuote();
        }

        function getRandomQuote() {
            return QUOTES[Math.floor(Math.random() * QUOTES.length)];
        }

        function displayRandomQuote() {
            const quoteBox = document.getElementById('quoteBox');
            quoteBox.classList.add('fade-out');

            setTimeout(() => {
                currentQuote = getRandomQuote();
                document.getElementById('quoteText').textContent = currentQuote.text;
                document.getElementById('quoteAuthor').textContent = currentQuote.author;
                document.getElementById('quoteCounter').textContent = `Quote ${quoteHistory.length + 1} of ${QUOTES.length}`;

                quoteBox.classList.remove('fade-out');
                quoteHistory.push(currentQuote);

                // Save view count
                viewCount++;
                localStorage.setItem('quoteViewCount', viewCount);
                updateViewCount();
            }, 150);
        }

        function getNewQuote() {
            const btn = document.getElementById('newQuoteBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<div class="loader"></div>';

            // Simulate loading for better UX
            setTimeout(() => {
                displayRandomQuote();
                btn.classList.remove('loading');
                btn.innerHTML = '<span>‚ú® New Quote</span>';
            }, 300);
        }

        function copyQuote() {
            if (!currentQuote) {
                alert('Please generate a quote first!');
                return;
            }

            const textToCopy = `"${currentQuote.text}" ‚Äî ${currentQuote.author}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(() => {
                alert('Failed to copy. Please try again.');
            });
        }

        function shareTwitter() {
            if (!currentQuote) {
                alert('Please generate a quote first!');
                return;
            }
            const text = `"${currentQuote.text}" ‚Äî ${currentQuote.author}\n\nGenerated with Random Quote Generator`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank', 'width=600,height=400');
        }

        function shareFacebook() {
            if (!currentQuote) {
                alert('Please generate a quote first!');
                return;
            }
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(currentQuote.text)}`;
            window.open(url, '_blank', 'width=600,height=400');
        }

        function shareLinkedIn() {
            if (!currentQuote) {
                alert('Please generate a quote first!');
                return;
            }
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`;
            window.open(url, '_blank', 'width=600,height=400');
        }

        function updateViewCount() {
            document.getElementById('viewCount').textContent = viewCount;
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                getNewQuote();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
